version: '3'

services:
  react-app:
    build: .
    ports:
      - "5180:5180"
    env_file:          # optional if you want to be explicit perâ€‘service
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./vite.config.js:/app/vite.config.js

  electron-app:
    build: .
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=development
      - DISPLAY=:99
    command: >
      bash -c "Xvfb :99 -screen 0 1024x768x16 -ac &&
               sleep 2 &&
               npm run electron:dev"
    volumes:
      - ./electron:/app/electron
      - ./dist-electron:/app/dist-electron
    depends_on:
      - react-app
